<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Term Search Results</title>
    <meta name="description" content="term search results">
    <meta name="author" content="Vasco Madrid">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <div class="row" id="header">
       ------- Whole Earth Book Catalog Logitudinal Analysis ---------------------------
    </div>
    <h1>Results of Term Search on Publications from 1500 to 1800</h1>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <div class="row" id="options">
        <div class="col-sm-6 edit" id="select-term">
            <h3>Select Terms</h3><br />
            <form id="key_options" name="key_options">
                <input id="AllTermOption" type="checkbox" name="dataset" value="AllTerms" checked>
                <label class="term_label" for="AllTermsOption">All Terms</label>            
            </form>
        </div>
        <div class="col-sm-3 edit" id="edit-axes">
            <h3>Edit Axes</h3>
            <form id="title_range">
                <label for="count">Edit Y Axis</label>
                <input type="range" id="count" name="count" min="100" max="25000" value="25000" onchange="update_title_range(this.value)" />
                <input id="count_value" value="25000" onchange="update_count_text(this.value)" /> titles
            </form>
            <br />
            <form id="decade_range">
                <label for="min_decade">Min Decade</label>
                <input type="text" id="min_decade" value="1500" />
                <p id="min_decade_text">Enter value between 1500 and 1800</p>
                <label for="max_decade">Max Decade</label>
                <input type="text" id="max_decade" value="1800" />
                <p id="max_decade_text">Enter value between 1500 and 1800</p>
            </form>
        </div>
        <div class="col-sm-3 edit" id="buttons">
            <br /><br />
            <button id="update_button" class="button">Update</button>
            <br /><br />
            <button id="reset_button" class="button">Reset</button>
            <br /><br />
        </div>
    </div>
    <svg id="chart"></svg>

    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="js/scripts.js"></script>


</body>
</html>
